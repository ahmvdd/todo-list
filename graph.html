<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des tâches</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgb(69, 14, 113);
            background: linear-gradient(
                276deg,
                rgba(69, 14, 113, 1) 0%,
                rgb(48, 24, 103) 36%,
                rgb(36, 1, 85) 71%,
                rgba(15, 38, 120, 1) 98%
            );
            color: rgb(255, 255, 255);

        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.94);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2>Évolution du nombre de tâches</h2>
        <canvas id="taskChart"></canvas>
    </div>
    <button id="backButton" class="back-button">Retour à la liste des tâches</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskData = JSON.parse(localStorage.getItem('taskData')) || { labels: [], taskCounts: [] };
            console.log("Données chargées:", taskData);

            // Limiter les données aux 7 derniers jours
            const lastSevenDays = taskData.labels.slice(-7);
            const lastSevenCounts = taskData.taskCounts.slice(-7);

            const ctx = document.getElementById('taskChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: lastSevenDays,
                    datasets: [{
                        label: 'Nombre de tâches',
                        data: lastSevenCounts,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            stepSize: 1
                        }
                    }
                }
            });
        });
        // Ajoutez cette partie pour gérer le bouton de retour
        const backButton = document.getElementById('backButton');
        if (backButton) {
            backButton.addEventListener('click', function() {
                console.log('Bouton cliqué');
                window.location.href = 'index.html';
            });
        }
    
    </script>
</body>
</html>
