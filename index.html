<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head> 
<body> 
    <div class="loading-container" id="loadingScreen">
        <div class="spinner"></div>
    </div>        
    
    <div class="profile-icon" id="profileIcon">
        <i class="fas fa-user-circle"></i>
    </div>
    
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <button class="close-btn" id="closeAuthModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <div class="form-footer">
                    <button class="auth-btn">Login</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <div class="form-footer">
                    <button class="auth-btn">Register</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="wrapper">
        <div class="box">
            <input placeholder="Write a task" type="text" id="inputData" autofocus>
            <button onclick="addItem()" id="clickBtn">Add</button>
        </div>
        <ul id="content"></ul>
    </div>
    <a href="https://ahmedsayeh.vercel.app" id="bottom-link"></a>
    <script src="script.js"></script>
</body>
</html>
